<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender</title>
  </head>
  <body>
    <form>
      First name:<br>
      <input type="text" name="fname" id="fname">
      <br>
      Last name:<br>
      <input type="text" name="lname" id="lname">
    </form>
    <br>
    <button type="button" onclick="myFunction()">
      Gender
    </button>
    <br><br>
    <iframe id="api"></iframe>

    <script>
    function myFunction() {
      var f = document.getElementById("fname").value;
      var l = document.getElementById("lname").value;
      var api = "https://api.namsor.com/onomastics/api/json/gender/"
      var url = api + f + "/" + l
        document.getElementById("api").src = url
    }
    </script>

    <!-- footer -->
    <hr>
    <p style="font-size:80%;">
      Using
      <abbr title="https://api.namsor.com/onomastics/api/json/gender/">API</abbr>
      from
      <a href="http://blog.namsor.com/api/" target="_blank">NamSor</a>
    </p>
  </body>
</html>
